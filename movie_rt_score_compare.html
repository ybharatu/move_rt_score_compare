<!DOCTYPE html>
<html>
  <head>
    <title>Image Placeholders</title>
    <style>
      .placeholder {
        width: 200px;
        height: 200px;
        background-color: gray;
        margin: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="placeholder" id="placeholder1"></div>
    <div class="placeholder" id="placeholder2"></div>

    <script>
      // Get references to the placeholder elements
      const placeholder1 = document.getElementById("placeholder1");
      const placeholder2 = document.getElementById("placeholder2");

      // Set up the image URLs
      const imageURL1 = "path/to/image1.jpg";
      const imageURL2 = "path/to/image2.jpg";

      // Set the background images of the placeholders to the image URLs
      placeholder1.style.backgroundImage = `url(${imageURL1})`;
      placeholder2.style.backgroundImage = `url(${imageURL2})`;
    </script>
  </body>
</html>
