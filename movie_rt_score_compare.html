<!DOCTYPE html>
<html>
  <head>
    <title>Image Placeholders</title>
    <style>
      .placeholder {
        width: 200px;
        height: 200px;
        background-color: gray;
        margin: 10px;
        display: inline-block;
        background-size: cover;
        background-position: center;
      }

      .button {
        font-size: 18px;
        padding: 10px;
        margin: 10px;
      }

  </head>
  <body>
    <div class="placeholder" id="placeholder1"></div>
    <div class="button" id="higherButton">Higher</div>
    <div class="button" id="lowerButton">Lower</div>

    <script src="movie_rt_score_compare.js"></script>
  </body>
</html>
